<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsyncRace</title>
</head>
<body>
  <header>
    buttons
  </header>
  <main>
    <h1 class="visually-hidden">AsyncRace</h1>

    <section class="garage-section">
      <h2 class="garage-title">Garage (<span class="garage-span">4</span>)</h2>
      <h3 class="page-title">Page #<span class="page-span">1</span></h3>
      <section class="race-section">

        <div id="1" class="car">
          <div class="manage-container">
            <button type="button" class="button select-button">Select</button>
            <button type="button" class="button remove-button">Remove</button>
            <h4 class="car-title">VW</h4>
          </div>
          <div class="control">
            <button type="button" class="button start-button">Start</button>
            <button type="button" class="button stop-button">Stop</button>
            <img src="../src/img/car-2901.svg" alt="">
            <!-- object -->
          </div>
        </div>
      
      </section>
      <button type="button" class="button button-prev">Prev</button>
      <button type="button" class="button button-next">Next</button>
    </section>
  </main>
  <footer>Logos</footer>
</body>
</html>
